<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="calc_wrapper">
            <div class="calc_main">0</div>
            <div class="calc_row">
                <button class="calc_btn_C calc_btn_grey">C</button>
                <button class="calc_btn_pm calc_btn_grey">+/-</button>
                <button class="calc_btn_percent calc_btn_grey">%</button>
                <button class="calc_btn_divide calc_btn_orange">/</button>
            </div>
            <div class="calc_row">
                <button class="calc_btn_7 calc_btn_black">7</button>
                <button class="calc_btn_8 calc_btn_black">8</button>
                <button class="calc_btn_9 calc_btn_black">9</button>
                <button class="calc_btn_multiplication calc_btn_orange">Ã—</button>
            </div>
            <div class="calc_row">
                <button class="calc_btn_4 calc_btn_black">4</button>
                <button class="calc_btn_5 calc_btn_black">5</button>
                <button class="calc_btn_6 calc_btn_black">6</button>
                <button class="calc_btn_minus calc_btn_orange">-</button>
            </div>
            <div class="calc_row">
                <button class="calc_btn_1 calc_btn_black">1</button>
                <button class="calc_btn_2 calc_btn_black">2</button>
                <button class="calc_btn_3 calc_btn_black">3</button>
                <button class="calc_btn_plus calc_btn_orange">+</button>
            </div>
            <div class="calc_row">
                <button class="calc_btn_CE calc_btn_black">CE</button>
                <button class="calc_btn_0 calc_btn_black">0</button>
                <button class="calc_btn_dot calc_btn_black">.</button>
                <button class="calc_btn_equal calc_btn_orange">=</button>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
